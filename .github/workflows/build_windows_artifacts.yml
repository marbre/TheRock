name: Build Windows Artifacts

on:
  workflow_dispatch:
    inputs:
      amdgpu_families:
        type: string
        default: gfx1151
      artifact_group:
        type: string
        default: gfx1151
      build_variant_label:
        type: string
        description: "A label for the build variant (ex: 'release', 'asan')"
        default: "release"
      build_variant_suffix:
        type: string
        description: "The build variant suffix (ex: 'asan' suffix -> 'gfx94X-dcgpu-asan')"
        default: ""
      build_variant_cmake_preset:
        type: string
        description: "The name of the cmake preset to use for this build variant, matching an entry in CMakePresets.json (ex: 'linux-release-asan')"
        default: ""
      package_version:
        type: string
        default: ADHOCBUILD
      expect_failure:
        type: boolean
      extra_cmake_options:
        type: string

  # workflow_call has additional inputs (external_source_checkout, therock_ref, repository_override)
  # that workflow_dispatch doesn't have. This is intentional - workflow_dispatch would exceed
  # GitHub's previous 10-input limit (now 25 as of Dec 2025), and actionlint still enforces
  # the old limit. These extra inputs are only needed for programmatic calls from ci.yml anyway.
  workflow_call:
    inputs:
      package_version:
        type: string
        default: ADHOCBUILD
      amdgpu_families:
        type: string
      artifact_group:
        type: string
      build_variant_label:
        type: string
      build_variant_suffix:
        type: string
      build_variant_cmake_preset:
        type: string
      expect_failure:
        type: boolean
      extra_cmake_options:
        type: string
      external_source_checkout:
        type: boolean
        description: "Whether source is from external repo (rocm-libraries/systems)"
        default: false
      therock_ref:
        type: string
        description: "TheRock git ref to use (for external repos)"
        default: ""
      repository_override:
        type: string
        description: "Override github.repository for testing (e.g., 'ROCm/rocm-libraries')"
        default: ""

permissions:
  contents: read

jobs:
  build_windows_artifacts:
    # For external repos (rocm-libraries, rocm-systems), include platform, GPU family, and build variant
    # in job name to make them easier to identify in GitHub Actions UI. Internal builds use 'Build {variant}' format.
    # Test workflows use the same pattern.
    name: ${{ inputs.external_source_checkout && format('Build Windows::{0}::{1}', inputs.amdgpu_families, inputs.build_variant_label) || format('Build {0}', inputs.build_variant_label) }} (xfail ${{ inputs.expect_failure }})
    runs-on: azure-windows-scale-rocm
    continue-on-error: ${{ inputs.expect_failure }}
    timeout-minutes: 720 # 12 hour timeout
    permissions:
      id-token: write
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: true
    env:
      BUILD_DIR: B:\build
      CACHE_DIR: "${{github.workspace}}/.cache"
      CCACHE_DIR: "${{github.workspace}}/.cache/ccache"
      CCACHE_MAXSIZE: "4000M"
      TEATIME_FORCE_INTERACTIVE: 0
      AMDGPU_FAMILIES: ${{ inputs.amdgpu_families }}
      IS_PR_FROM_FORK: ${{ github.event.pull_request.head.repo.fork }}
      THEROCK_DIR: ${{ inputs.external_source_checkout && 'tr' || '.' }}
    steps:
      - name: Configure GitHub longpath
        run: |
          git config --global core.longpaths true

      - name: "Checking out repository"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: ${{ inputs.repository_override || github.repository }}
          path: ${{ inputs.external_source_checkout && 'source-repo' || '.' }}

      - name: Checkout TheRock repository
        if: ${{ inputs.external_source_checkout }}
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: "ROCm/TheRock"
          # Use short path name to avoid Windows MAX_PATH issues. Keep consistent with Linux.
          path: tr
          ref: ${{ inputs.therock_ref || 'main' }}

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: 3.12

      - name: Install python deps
        run: |
          pip install -r $THEROCK_DIR/requirements.txt

      - name: Detect external source configuration
        if: ${{ inputs.external_source_checkout }}
        id: detect
        run: python3 $THEROCK_DIR/build_tools/github_actions/detect_external_repo_config.py --repository "${{ inputs.repository_override || github.repository }}" --platform windows

      - name: Install requirements
        # The first two lines removes the default commmunity feed and uses the internal proxy feed
        run: |
          choco source disable -n=chocolatey
          choco source add -n=internal -s http://10.0.167.96:8081/repository/choco-group/ --priority=1
          choco install --no-progress -y ccache
          # ninja pinned due to a bug in the 1.13.0 release:
          # https://github.com/ninja-build/ninja/issues/2616
          choco install --no-progress -y ninja --version 1.12.1
          choco install --no-progress -y strawberryperl
          echo "$PATH;C:\Strawberry\c\bin" >> $GITHUB_PATH
          choco install --no-progress -y awscli
          choco install --no-progress -y pkgconfiglite
          echo "$PATH;C:\Program Files\Amazon\AWSCLIV2" >> $GITHUB_PATH

      - uses: iterative/setup-dvc@4bdfd2b0f6f1ad7e08afadb03b1a895c352a5239 # v2.0.0
        with:
          version: '3.62.0'

      # After other installs, so MSVC get priority in the PATH.
      - name: Configure MSVC
        uses: ilammy/msvc-dev-cmd@0b201ec74fa43914dc39ae48a89fd1d8cb592756 # v1.13.0

      - name: Runner health status
        run: |
          ccache --zero-stats
          python $THEROCK_DIR/build_tools/health_status.py

      - name: Adjust git config
        working-directory: ${{ inputs.external_source_checkout && 'source-repo' || '.' }}
        run: |
          git config fetch.parallel 10
          git config --global core.symlinks true

      # TODO: We shouldn't be using a cache on actual release branches, but it
      # really helps for iteration time.
      - name: Enable cache
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ${{ env.CACHE_DIR }}
          key: windows-build-packages-v4-${{ inputs.amdgpu_families }}-${{ github.sha }}
          restore-keys: |
            windows-build-packages-v4-${{ inputs.amdgpu_families }}-

      - name: Fetch sources
        timeout-minutes: 30
        run: |
          python $THEROCK_DIR/build_tools/fetch_sources.py --jobs 12 ${{ steps.detect.outputs.fetch_exclusion || '' }}

      - name: DVC pull (external repos only)
        if: ${{ inputs.external_source_checkout && steps.detect.outputs.enable_dvc == 'true' }}
        working-directory: source-repo
        run: dvc pull

      - name: Patch external repo
        if: ${{ inputs.external_source_checkout }}
        working-directory: source-repo
        run: |
          # Apply patches from TheRock to the external repo
          PATCHES_DIR="../$THEROCK_DIR/patches/amd-mainline/${{ steps.detect.outputs.patches_dir }}"
          if [ -d "$PATCHES_DIR" ] && [ "$(ls -A $PATCHES_DIR/*.patch 2>/dev/null)" ]; then
            git -c user.name="therockbot" -c "user.email=therockbot@amd.com" \
              am --whitespace=nowarn $PATCHES_DIR/*.patch
          else
            echo "No patches found in $PATCHES_DIR or directory doesn't exist"
          fi

      - name: Test build_tools
        if: ${{ !inputs.external_source_checkout }}
        run: |
          python -m pytest build_tools/tests build_tools/github_actions/tests

      - name: Configure Projects
        env:
          cmake_preset: ${{ inputs.build_variant_cmake_preset }}
          amdgpu_families: ${{ inputs.amdgpu_families }}
          package_version: ${{ inputs.package_version }}
          extra_cmake_options: >-
            ${{ inputs.external_source_checkout && format('-D{0}=../source-repo', steps.detect.outputs.cmake_source_var) || '' }}
            ${{ inputs.extra_cmake_options }}
        run: |
          # clear cache before build and after download
          ccache -z
          python3 $THEROCK_DIR/build_tools/github_actions/build_configure.py

      - name: Build therock-archives and therock-dist
        run: cmake --build "${{ env.BUILD_DIR }}" --target therock-archives therock-dist -- -k 0

      - name: Report
        if: ${{ !cancelled() }}
        shell: bash
        run: |
          if [ -d "${{ env.BUILD_DIR }}" ]; then
            echo "Build dir:"
            echo "------------"
            ls -lh "${{ env.BUILD_DIR }}"
            echo "Artifact Archives:"
            echo "------------------"
            ls -lh "${{ env.BUILD_DIR }}"/artifacts/*.tar.xz
            echo "Artifacts:"
            echo "----------"
            du -h -d 1 "${{ env.BUILD_DIR }}"/artifacts
            echo "CCache Stats:"
            echo "-------------"
            ccache -s
          else
            echo "[ERROR] Build directory ${{ env.BUILD_DIR }} does not exist. Skipping report!"
            echo "        This should only happen if the CI is cancelled before the build step."
            exit 1
          fi

      - name: "Build size report"
        if: always()
        shell: powershell
        run: |
          $fs = Get-PSDrive -PSProvider "FileSystem"
          $fsout = $fs | Select-Object -Property Name,Used,Free,Root
          $fsout | % {$_.Used/=1GB;$_.Free/=1GB;$_} | Write-Host
          get-disk | Select-object @{Name="Size(GB)";Expression={$_.Size/1GB}} | Write-Host

      - name: Configure AWS Credentials for non-forked repos
        if: ${{ always() && !github.event.pull_request.head.repo.fork }}
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          aws-region: us-east-2
          # Use github.repository instead of external_source_checkout because TheRock's
          # external integration test workflow also uses external_source_checkout=true
          # but should use the internal role (therock-ci), not the external role.
          role-to-assume: ${{ github.repository != 'ROCm/TheRock' && 'arn:aws:iam::692859939525:role/therock-ci-external' || 'arn:aws:iam::692859939525:role/therock-ci' }}
          special-characters-workaround: true

      - name: Post Build Upload
        if: always()
        # For external repos we set the working directory to TheRock so the packaging/upload
        # runs from the same repo root as internal CI. This keeps produced tarball layouts and
        # paths consistent across internal vs external-source builds.
        working-directory: ${{ inputs.external_source_checkout && env.THEROCK_DIR || '.' }}
        run: |
          python3 ./build_tools/github_actions/post_build_upload.py \
            --run-id ${{ github.run_id }} \
            --artifact-group ${{ inputs.artifact_group }} \
            --build-dir ${{ env.BUILD_DIR }} \
            --upload

      - name: Save cache
        uses: actions/cache/save@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        if: ${{ !cancelled() }}
        with:
          path: ${{ env.CACHE_DIR }}
          key: windows-build-packages-v4-${{ inputs.amdgpu_families }}-${{ github.sha }}
